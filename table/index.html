<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style>
        #tableData {

            padding-left: 5%;
            padding-top: 5%;

        }


        #result {

            /* padding-left: 40%; */
            padding-top: 5%;
            font-size: 40px;

        }

     
    </style>


</head>

<body>
    <h1>Sorting</h1>

    <form onsubmit="multi(); return false">

        <p>Original Array: 2,6,1,3,5,4,7</p>
       
        <p id="asc"></p>
        <p id="dsc"></p>

    </form>

  

    <script>

        function sorting() {
            let ascendingArray = [2,6,1,3,5,4,7]
            let decendingArray = [2,6,1,3,5,4,7]

            for(let i = 0; i < ascendingArray.length; i++) {
                for(let j=0; j < ascendingArray.length; j++) {
                    if(ascendingArray[i] < ascendingArray[j]) {
                        var temp = ascendingArray[i];
                        ascendingArray[i] = ascendingArray[j];
                        ascendingArray[j] = temp;        
                    }
                }
            }

            document.querySelector("#asc").innerHTML = `sorted in ascending order: ${ascendingArray}`

            for(let i = 0; i < decendingArray.length; i++) {
                for(let j=0; j < decendingArray.length; j++) {
                    if(decendingArray[i] > decendingArray[j]) {
                        var temp = decendingArray[i];
                        decendingArray[i] = decendingArray[j];
                        decendingArray[j] = temp;        
                    }
                }
            }

            document.querySelector("#dsc").innerHTML = `sorted in deacending order: ${decendingArray}`

        }
        sorting()

    </script>





</body>

</html>
