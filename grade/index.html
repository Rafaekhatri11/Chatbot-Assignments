<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>

<body>

    <h1>Check Your Grade</h1>

    <form onsubmit="checkGrade(); return false">
        <label for="percent">Enter Your Percentage :</label>
        <input type="number" id="percent" class="span2">
        <input type="submit" value="Check"  class="btn" required>


    </form>

    <br><b>
        <h3>
            <p id="result"></p>
    </b></h3>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function checkGrade() {


            let = percent = +document.querySelector("#percent").value;

            if (percent > 100) {
                document.querySelector("#result").innerHTML = "Invalid Percentage ❌";

            }

            else if (percent > 79 && percent < 101) {  // 80 - 100
                document.querySelector("#result").innerHTML = "Result = A+ grade ✅";

            }


            else if (percent > 69 && percent < 80) {  // 70 - 79
                document.querySelector("#result").innerHTML = "Result = A grade ✅";

            }


            else if (percent > 59 && percent < 70) { // 60 - 69 
                document.querySelector("#result").innerHTML = "Result = B grade ✅";

            }

            else if (percent > 49 && percent < 60) { // 50 - 59
                document.querySelector("#result").innerHTML = "Result = C grade ✅";

            }


            else if (percent > 0 && percent < 50) { // 1- 49
                document.querySelector("#result").innerHTML = "Fail  ❌";

            }


            else {
                document.querySelector("#result").innerHTML = "Invalid Below Zero ❌ ";

            }


        }

    </script>


</body>

</html>
